<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airtel</title>
    <link rel="stylesheet" href="/CSS/airtel.css">
  </head>
  <body>
    <nav>
      <div id="nav_container">
        <img id="logo"
        
        src="/assets/airtel logo (2).png" alt="logo" />
        <div>
          <img class="nav_img" src="/assets/home.png" alt="Home" />
          <h4>Home</h4>
        </div>
        <div>
          <img 
          class="nav_img"
           src="/assets/settings.png" alt="settings" />
          <h4>Settings</h4>
        </div>
        <div>
          <img
          class="nav_img" 
          src="/assets/shop.png" alt="airtime and data" />
          <h4>Buy Airtime and Data</h4>
        </div>
        <div>
          <img
          class="nav_img" 
          src="/assets/sim.png" alt="airtel self care" />
          <h4>Airtel Self Care</h4>
        </div>
      </div>
      <div id="nav_links">
        <ul>
          <li>
            <a href="">Logout</a>
          </li>
          <li>
            <a href="">English</a>
          </li>
          <li>
            <a href="">Fransais</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div id="left">
        <div>
          <button>Balance Checker</button>
          <button>SMS</button>
          <button>User Information</button>
        </div>
        <img src="/assets/barcode.png" alt="qr_code" />
      </div>
      <div id="right">
        <p class="right_head">Home</p>
        <div>
          <input type="checkbox" name="power" id="power" />
          <div>

            <br />

        </div>
        <div>

<path d="M4 21C4 17.4735 6.60771 14.5561 10 14.0709M19.8726 15.2038C19.8044 15.2079 19.7357 15.21 19.6667 15.21C18.6422 15.21 17.7077 14.7524 17 14C16.2923 14.7524 15.3578 15.2099 14.3333 15.2099C14.2643 15.2099 14.1956 15.2078 14.1274 15.2037C14.0442 15.5853 14 15.9855 14 16.3979C14 18.6121 15.2748 20.4725 17 21C18.7252 20.4725 20 18.6121 20 16.3979C20 15.9855 19.9558 15.5853 19.8726 15.2038ZM15 7C15 9.20914 13.2091 11 11 11C8.79086 11 7 9.20914 7 7C7 4.79086 8.79086 3 11 3C13.2091 3 15 4.79086 15 7Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

          <button class="btn">2</button>

</html>
