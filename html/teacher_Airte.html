<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airtel</title>
    <link rel="stylesheet" href="/css/airtel.css" />
  </head>
  <body>
    <nav>
      <div id="nav_container">
        <img id="logo" src="/assets/images/airtel/logo.png" alt="logo" />
        <div>
          <img class="nav_img" src="/assets/images/airtel/m1.png" alt="Home" />
          <h4>Home</h4>
        </div>
        <div>
          <img
            class="nav_img"
            src="/assets/images/airtel/m2.png"
            alt="settings"
          />
          <h4>Settings</h4>
        </div>
        <div>
          <img
            class="nav_img"
            src="/assets/images/airtel/m3.png"
            alt="airtime and data"
          />
          <h4>Buy Airtime and Data</h4>
        </div>
        <div>
          <img
            class="nav_img"
            src="/assets/images/airtel/m4.png"
            alt="airtel self care"
          />
          <h4>Airtel Self Care</h4>
        </div>
      </div>

      <div id="nav_links">
        <ul>
          <li>
            <a href="">Logout</a>
          </li>
          <li>
            <a href="">English</a>
          </li>
          <li>
            <a href="">Francais</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div id="left">
        <div>
          <button>Balance Checker</button>
          <button>SMS</button>
          <button>User Information</button>
        </div>
        <img src="/assets/images/airtel/AirtelBroadband.png" alt="qr_code" />
      </div>
      <div id="right">
        <p class="right_header">Home</p>
        <div>
          <input type="checkbox" name="power" id="power" />
          <div>
            <span>Airtel</span>
            <br />
            <span>Connected</span>
          </div>
        </div>
        <div>
          <div class="data_log">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

          <div class="data_log">
            <img src="/assets/images/airtel/up-down.png" alt="" />

              <p>3.58KB/s</p>
              <p>6.42KB/s</p>
            </div>
          </div>
        </div>
        <hr />
        <div>
          <img src="/assets/images/airtel/images.png" alt="" />
          <span>4G</span>
        </div>
        <hr />
        <div>
          <svg
            fill="#ffffff"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"

                  d="M440.889,163.556V78.222H0v355.556h440.889v-85.333H512V163.556H440.889z M398.222,391.111H42.667V120.889h355.556

          <svg

            fill="none"
            xmlns="http://www.w3.org/2000/svg"

</html>
