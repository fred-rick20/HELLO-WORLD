<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Papper Scissors</title>

    <!-- adding csss -->
    <link rel="stylesheet" href="style.css" />

    <!-- adding js -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="layoutOne">
        <div class="cards">
          <div class="card rock">
            <img src="/rpsgames/images/rock.jpg" alt="rock" />
            <h3>Rock</h3>
          </div>
          <div class="card scissors">
            <img src="/rpsgames/images/scissors.jpg" alt="scissors" />
            <h3>Scissors</h3>
          </div>
          <div class="card papper">
            <img src="/rpsgames/images/paper.jpg" alt="paper" />
            <h3>Papper</h3>
          </div>
        </div>
      </div>
      <div id="layoutTwo">
        <div class="choice">
          <h2>Computer Choice</h2>
          <h4 id="computerChioce"></h4>
        </div>
        <div class="choice">
          <h2>Round Winner</h2>
          <h4 id="roundWinner"></h4>
        </div>
        <div class="choice">
          <h2>Human Choice</h2>
          <h4 id="playerChoice"></h4>
        </div>
      </div>
      <div id="layoutThree">
        <div class="count computerCount">
          <h2>Computer Count</h2>
          <h4 id="computerCount"></h4>
        </div>
        <div class="count playerCount">
          <h2>Human Count</h2>
          <h4 id="playerCount"></h4>
        </div>
      </div>
    </div>
  </body>
</html>
